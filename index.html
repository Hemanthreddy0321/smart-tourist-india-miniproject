<!DOCTYPE html>
<html lang="en">

<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="brand">Smart Tourist â€” India</h1>
    </div>
  </header>

  <!-- SEARCH PANEL -->
  <section class="container plan-section">
    <form class="plan-form" onsubmit="event.preventDefault(); applySearch();">

      <div class="form-group">
        <label>Select State</label>
        <select id="stateInput" class="input"></select>
      </div>

      <div class="form-group">
        <label>Select City</label>
        <select id="cityInput" class="input"></select>
      </div>

      <div class="form-group">
        <label>Filter by Interest</label>
        <div class="chips">
          <div class="chip" data-tag="heritage">Heritage</div>
          <div class="chip" data-tag="nature">Nature</div>
          <div class="chip" data-tag="adventure">Adventure</div>
          <div class="chip" data-tag="spiritual">Spiritual</div>
          <div class="chip" data-tag="beach">Beach</div>
          <div class="chip" data-tag="wildlife">Wildlife</div>
        </div>
      </div>

      <div class="form-actions">
        <button class="btn primary" type="submit">Search</button>
        <button class="btn" type="reset" onclick="resetSearch()">Reset</button>
      </div>

    </form>
  </section>

  <!-- RESULTS -->
  <section class="container results">
    <h2>Results</h2>
    <div class="cards-grid" id="resultsContainer"></div>
    <div class="pagination">
      <button id="prevPage" class="btn">Prev</button>
      <span id="pageInfo"></span>
      <button id="nextPage" class="btn">Next</button>
    </div>
  </section>

  <!-- FOOTER -->
